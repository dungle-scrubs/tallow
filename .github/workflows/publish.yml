name: Publish to npm (manual)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to publish (e.g. tallow-v0.7.4)"
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag }}

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Update npm (OIDC requires 11.5.1+)
        run: npm install -g npm@latest

      - run: bun install --frozen-lockfile

      - run: bun run build

      - name: Strip bun workspace overrides before npm publish
        run: node -e "const p=require('./package.json'); delete p.overrides; require('fs').writeFileSync('package.json', JSON.stringify(p, null, '\t') + '\n')"

      - name: Publish with OIDC provenance
        run: npm publish --access public
        env:
          NPM_CONFIG_PROVENANCE: true
