name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"
      - run: bun install --frozen-lockfile
      - name: Audit dependencies
        run: bun audit --severity critical

  lockfile-guardrail:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Reject non-Bun lockfiles
        run: |
          bad="$(git ls-files | grep -E '(^|/)(package-lock\.json|pnpm-lock\.yaml|yarn.lock)$' || true)"
          if [ -n "$bad" ]; then
            echo "::error::Non-Bun lockfiles tracked in git:"
            echo "$bad"
            exit 1
          fi

  build:
    needs: lockfile-guardrail
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - run: bun install --frozen-lockfile

      - name: Build tallow-tui fork
        run: cd packages/tallow-tui && bun run build

      - name: Typecheck
        run: bun run typecheck

      - name: Typecheck extensions
        run: bun run typecheck:extensions

      - name: Lint
        run: bunx biome ci .

      - name: Build
        run: bun run build

  test:
    needs: lockfile-guardrail
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - run: bun install --frozen-lockfile

      - name: Setup test environment
        run: |
          mkdir -p ~/.tallow/run
          git config --global user.email "ci@test.com"
          git config --global user.name "CI"

      - name: Build
        run: bun run build

      - name: Unit tests
        run: bun test

      - name: Docs drift check
        run: node tests/docs-drift.mjs
